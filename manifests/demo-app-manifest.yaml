apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-v41
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - image: mfrl/spring-boot-demo:latest
        name: demo-app-v41
        ports:
        - containerPort: 8080